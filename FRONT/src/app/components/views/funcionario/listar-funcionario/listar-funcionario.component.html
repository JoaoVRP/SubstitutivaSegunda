<a mat-raised-button color="primary" routerLink="/funcionario/cadastrar">
    <mat-icon> add </mat-icon>
    Novo Funcionario
</a>
<table mat-table [dataSource]="funcionarios" class="table mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th class="header" mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.id }}</td>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
        <th class="header" mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
    </ng-container>
    <!-- Coluna do Cargo -->
    <ng-container matColumnDef="cargo">
        <th class="header" mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.cargo }}</td>
    </ng-container>
    <!-- Coluna do Criado Em -->
    <ng-container matColumnDef="criadoEm">
        <th class="header" mat-header-cell *matHeaderCellDef>Criado Em</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.criadoEm }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
