<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Folha de Pagamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
       <mat-form-field class="input" id="ano">
            <mat-label for="ano">Ano:</mat-label>
            <input matInput type="number" name="ano" [(ngModel)]="ano" />
        </mat-form-field>
        <mat-form-field class="input" id="mes">
            <mat-label for="mes">Mês:</mat-label>
            <input matInput type="number" name="mes" [(ngModel)]="mes" />
        </mat-form-field>
        <mat-form-field class="input" id="horas">
            <mat-label for="horas">Horas Trabalhadas:</mat-label>
            <input matInput type="number" name="horas" [(ngModel)]="horas" />
        </mat-form-field>
        <mat-form-field class="input" id="valor">
            <mat-label for="valor">Valor da hora trabalhada:</mat-label>
            <input matInput type="number" name="valor" [(ngModel)]="valor" />
        </mat-form-field>
    <mat-form-field class="input" id="funcionario">
        <mat-label for="funcionario">Funcionário:</mat-label>
        <mat-select name="funcionario" [(ngModel)]="funcionarioid">
            <mat-option
                *ngFor="let funcionario of funcionarios"
                value="{{ funcionario.id }}"
            >
                {{ funcionario.nome }}
            </mat-option>
            
        </mat-select>
    </mat-form-field>
</mat-card-content>
    <button mat-raised-button color="warn" (click)="create()">Cadastrar</button>
</mat-card>
