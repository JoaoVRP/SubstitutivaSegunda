<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon> menu </mat-icon>
    </button>
    <a class="title" mat-button routerLink=""> Ecommerce</a>
    <span class="spacer"></span>
    <a routerLink="/home/carrinho" mat-icon-button>
        <mat-icon matBadge="{{ totalItens }}" matBadgeColor="warn">
            shopping_cart
        </mat-icon>
    </a>
</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/funcionario/cadastrar">
                <mat-icon class="icon"> add </mat-icon>Novo Funcionário</a
            >
            <a mat-list-item routerLink="/funcionario/listar">
                <mat-icon class="icon"> list </mat-icon>Listar Funcionarios</a
            >
            <a mat-list-item routerLink="/folha/cadastrar">
                <mat-icon class="icon"> add </mat-icon>Nova Folha de Pagamentos</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet>
            <!-- Espaço para o conteúdo dinâmico -->
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
